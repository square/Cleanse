type_body_length:
    - 300 # warning
    - 400 # error
disabled_rules: # rule identifiers to exclude from running
  - line_length
  - force_cast
  - todo
  - mark
  - identifier_name
  - type_name
  - generic_type_name
  - force_try
  - trailing_whitespace
opt_in_rules:
- empty_count
- explicit_init
- closure_spacing
- overridden_super_call
- redundant_nil_coalescing
- private_outlet
- nimble_operator
- attributes
- operator_usage_whitespace
- closure_end_indentation
- first_where
- sorted_imports
- object_literal
- number_separator
- prohibited_super_call
- fatal_error_message
- vertical_parameter_alignment_on_call
- let_var_whitespace
- unneeded_parentheses_in_closure_argument
- pattern_matching_keywords
- array_init
included:
    - Cleanse
excluded:
  - CleanseTests
  - Cleanse/BinderArities.swift
  - Cleanse/PropertyInjectionArities.swift
  - Examples
